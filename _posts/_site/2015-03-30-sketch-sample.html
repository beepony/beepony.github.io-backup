<p>今天第一次使用 Sketch，根据 Medium 上的一个教程，做了一个 APP 页面。是的，仅仅是个页面而已，花了 1 个多小时，整体上达到了预期的效果，但是一些细节做的不好。</p>

<ol>
  <li>没有找到 Bryant 字体，就随便选了其他字体，实际效果确实不如教程里来的雅致</li>
  <li>很多地方都没有对齐，其实调试了很长时间，但是始终没有完美对齐，或许还有些技巧没有掌握</li>
  <li>当天的日期是高亮标注的，是白色圆形的 Rectangle</li>
  <li>这两个对象重叠的时候，白色的圆形始终把日期覆盖掉，没有找到类似合并图层的选项。</li>
</ol>
